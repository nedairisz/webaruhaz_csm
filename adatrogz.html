</head>
<body>
    <main>
        <header><h1>Új termék felvitele - Webáruház</h1></header>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Kezdölap</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="tablazat.html">Mérettáblázat</a>

                    <li class="nav-item">
                        <a class="nav-link active" href="velemeny_urlap.html">Visszajelzés</a>

                        <a class="nav-link active" href="adatrogz.html">Új termék felvitele</a>
                    </li>
                </ul>
            </div>
        </nav>
        <article>
            <form>
                <fieldset>
                    <div class="col-lg-4">
                        <p>Termék megnevezése:</p>
                        <input type="text" class="termeknev" placeholder="Pl.: Gamer póló...">
                    </div>
                    <div class="col-lg-4">
                        <p>Fénykép feltöltése:</p>
                        <input type="file" id="myFile" name="filename2">
                    </div>
                    <div class="col-lg-4">
                        <label for="meret" class="form-label">Méret kiválasztása:</label>
                        <select class="form-select" id="meret" name="meret">
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option> 
                            <option>XLL</option>
                        </select>
                    </div>
                    <div class="col-lg-4">
                        <p>Ár:</p>
                        <input type="number" class="form-control" id="ar">
                    </div>
                    <div class="col-lg-4">
                        <label for="leiras" class="form-label">Termék leírása:</label>
                        <textarea class="form-control" rows="5" id="leírás..." name="text"></textarea>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-secondary" style="width:30%"></div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-outline-secondary">Felvitel</button>
                    </div>
                    

                </fieldset>
            </form>
        </article>
    </main>
    <footer>N.Viki</footer>
    
</body>
